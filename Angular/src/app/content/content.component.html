   <div class="table_wrap">
    <h2 class="text-center">Doctor Details</h2>
    <div class="row justify-content-center g-2">
      <div class="col-12 col-md-6 col-lg-3" *ngFor="let doctor of doctors; let i = index">
        <div class="card mb-4" style="max-width: 400px;">
          <div class="d-flex align-items-center justify-content-center" style="height: 200px;">
            <img src="https://mdbootstrap.com/img/new/avatars/{{25 - i}}.jpg" alt="" class="rounded-circle" style="width: 150px; height: 150px; object-fit: cover;">
          </div>
          <div class="card-body text-center">
            <h5 class="card-title">{{doctor.firstName}} {{doctor.lastName}}</h5>
            <div class="text-start">
              <p class="fw-bold mb-1">Email:</p>
              <p class="mb-2">{{doctor.email}}</p>
              <p class="fw-bold mb-1">Gender:</p>
              <p class="mb-2">{{doctor.gender}}</p>
              <p class="fw-bold mb-1">Qualification:</p>
              <p class="mb-2">{{doctor.qualification}}</p>
              <p class="fw-bold mb-1">Specialization:</p>
              <p class="mb-2">{{doctor.specialization}}</p>
              <p class="fw-bold mb-1">Years of Experience:</p>
              <p class="mb-2">{{doctor.yearsOfExperience}}</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
